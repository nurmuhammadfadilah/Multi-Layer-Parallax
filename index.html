<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLayer Parallax</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="parallax intro">
        <div class="cta">
            <h1 class="cta title">
                Welcome To Swiss
            </h1>
            <div class="bar">
                <p class="description">Go explore the wonder of Switzerland</p>
            </div>
        </div>
    </div>
    <div class="parallax content">
        <h1 class="title-white">Many Great Landscaps</h1>
        <div class="card">
            <div class="card-item">
                <img src="landscaps1.png" class="img"/>
                <!-- <a class="text">Mount 1</a> -->
            </div>
            <div class="card-item">
                <img src="landscaps2.png" class="img"/>
                <!-- <a class="text">Mount 2</a> -->
            </div>
            <div class="card-item">
                <img src="landscaps3.png" class="img"/>
                <!-- <a class="text">Mount 3</a> -->
            </div>
        </div>
        </div>
    <div class="parallax footer">
        <h1 class="cta title-white">Go Visit Now</h1>
    </div>
    <footer>
            <p>&copy;Swiss International Air Lines</p>
    </footer>
</body>
</html>
